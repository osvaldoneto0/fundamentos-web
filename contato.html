    <h1 id = "entre">Entre em Contato</h1>

    <form class="center">
        <label for="nome">Nome:</label> <br>
        <input class="name" type="text" id="nome" onkeyup="validaNome()"> 
        <div id="txtNome"></div>
        <br>
        <label for="email">E-mail:</label> <br>
        <input class="email" type="email" id="email" onkeyup="validaEmail()">
        <div id="txtEmail"></div>
        <br>
        <label for="assunto">Assunto:</label> <br>
        <textarea name="assunto" id="assunto" cols="42" rows="5" onkeyup="validaAssunto()"></textarea>
        <div id="txtAssunto"></div>
        <br>
         <br>
        <button onclick="enviar()">Enviar</button>
    </form>
